# video
vo=x11

# audio
volume=50

# subtitles
sub-auto=fuzzy
sub-shadow-color=0.0/0.0/0.0/0.50
sub-font='Noto Sans Display'
sub-font-size=40
sub-shadow-offset=2
sub-border-size=1

# screenshot
screenshot-format=webp
screenshot-webp-lossless=yes
screenshot-directory=~/pictures/screenshots/
screenshot-template="%tY-%tm-%td_%tH-%tM-%tS"

# language
slang=enm,eng,en
